<!DOCTYPE html>
<html>
<head>
        <meta name="google-signin-client_id" content="85767282851-i0j022v2bj9h6j793a8h8v5tojpot62n.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>  
</head>
<body>
  <div class="welcome"></div>
  <div style="padding:400px;" class="g-signin2" data-onsuccess="onSignIn"></div>
<script>
        function onSignIn(googleUser) {
          var profile = googleUser.getBasicProfile();
          var profileImg = profile.getImageUrl();
          var profileName = profile.getName();
          document.querySelector('.welcome').innerHTML="<h1 style='font-size:60px;'> Welcome, <img width='60px' height='60px' src='"+profileImg+"'>"+profileName+"!";
          console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
</script>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      document.querySelector('.welcome').innerHTML="<h1>You signed out!</h1><p>Sign In again to continue using NH Net Browser!</p><div class='g-signin2' data-onsuccess='onSignIn'></div>";
    });
  }
</script>
